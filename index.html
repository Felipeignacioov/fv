<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zero Run - Fitness Game</title>
    <style>
        /* ========== VARIABLES & RESET ========== */
        :root {
            --green-dark-brand: #0F3D3E;
            --green-mint: #00D1B2;
            --green-soft: #B7E4C7;
            --white: #FFFFFF;
            --sky-bottom: #CFF7F2;
            --sky-mid: #E9FFFC;
            --sky-top: #FFFFFF;
            --turquoise: #00E6D2;
            --turquoise-dark: #00BFAF;
            --gold: #C9A24D;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* ========== TYPOGRAPHY ========== */
        @import url('https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600;700&family=DM+Sans:wght@400;500;700&display=swap');

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: linear-gradient(to bottom, #DDF6F5, #F2FCFC, #FFFFFF);
            touch-action: none;
            overscroll-behavior: none;
        }

        /* ========== LAYOUT ========== */
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* ========== UI OVERLAY ========== */
        #ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }

        #score {
            position: fixed;
            top: 4vh;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Archivo', sans-serif;
            font-weight: 700;
            font-size: 10vmin;
            color: var(--green-dark-brand);
            text-shadow: 0 2px 8px rgba(255, 255, 255, 0.8);
            letter-spacing: -0.02em;
            z-index: 20;
            transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #startScreen, #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #DDF6F5, #F2FCFC, #FFFFFF);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 100;
            overflow: hidden;
        }

        #startScreen.active, #gameOverScreen.active {
            opacity: 1;
            pointer-events: all;
        }

        .screen-content {
            text-align: center;
            padding: 5vmin;
            animation: fadeInUp 0.6s ease;
            max-width: 90vw;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Archivo', sans-serif;
            font-weight: 700;
            font-size: 15vmin;
            color: var(--green-dark-brand);
            margin-bottom: 2vmin;
            letter-spacing: -0.03em;
            line-height: 0.9;
        }

        .subtitle {
            font-family: 'DM Sans', sans-serif;
            font-weight: 400;
            font-size: 3vmin;
            color: var(--green-mint);
            margin-bottom: 6vmin;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .btn {
            font-family: 'Archivo', sans-serif;
            font-weight: 600;
            font-size: 4vmin;
            padding: 3vmin 8vmin;
            background: var(--green-mint);
            color: var(--white);
            border: none;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(0, 209, 178, 0.3);
            letter-spacing: 0.02em;
            pointer-events: all;
            touch-action: manipulation;
        }

        .btn:hover {
            background: #00B89C;
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 209, 178, 0.4);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 209, 178, 0.3);
        }

        .instructions {
            margin-top: 6vmin;
            font-size: 2.5vmin;
            color: var(--green-dark-brand);
            opacity: 0.7;
            line-height: 1.6;
        }

        .final-score {
            font-family: 'Archivo', sans-serif;
            font-weight: 700;
            font-size: 12vmin;
            color: var(--green-mint);
            margin: 3vmin 0;
            text-shadow: 0 2px 8px rgba(0, 209, 178, 0.2);
        }

        .game-over-text {
            font-size: 4vmin;
            color: var(--green-dark-brand);
            margin-bottom: 2vmin;
            font-weight: 500;
        }

        /* ========== PREVENT OVERSCROLL ========== */
        body {
            position: fixed;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div id="score">0</div>
        </div>

        <div id="startScreen" class="active">
            <div class="screen-content">
                <h1>ZERO RUN</h1>
                <p class="subtitle">Powered by Zero Shake</p>
                <button class="btn" id="startBtn">Comenzar</button>
                <p class="instructions">
                    Tap o ESPACIO para saltar<br>
                    Esquiva obstáculos · Recoge batidos
                </p>
            </div>
        </div>

        <div id="gameOverScreen">
            <div class="screen-content">
                <p class="game-over-text">Puntos obtenidos</p>
                <div class="final-score" id="finalScore">0</div>
                <button class="btn" id="restartBtn">Jugar otra vez</button>
            </div>
        </div>
    </div>

    <script>
        // ========== GAME CONFIGURATION ==========
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');

        // Colors - Zero Shake Brand (Updated)
        const COLORS = {
            skyTop: '#CFF7F5',
            skyMid: '#E8FCFB',
            skyBottom: '#EFFFFE',
            greenDark: '#0F3B3A',
            greenMint: '#00D1C7',
            greenSoft: '#9ED8C3',
            white: '#FFFFFF',
            gold: '#C9A24D'
        };

        // Game state
        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let score = 0;
        let frameCount = 0;
        
        // Dynamic scaling
        let scale = 1;
        let groundY = 0;
        let groundHeight = 0;

        // Canvas sizing with devicePixelRatio for crisp rendering
        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            
            // Set display size (css pixels)
            canvas.style.width = '100vw';
            canvas.style.height = '100vh';
            
            // Set actual size in memory (scaled for retina)
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            
            // Scale all drawing operations
            ctx.scale(dpr, dpr);
            
            // Calculate responsive measurements
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            // Scale factor based on screen size
            scale = Math.min(w, h) / 500;
            
            // Ground positioned at 70% of screen height (visible center)
            groundHeight = h * 0.15;
            groundY = h * 0.7;
            
            // Reset player position if game started
            if (gameState === 'playing') {
                player.x = w * 0.2;
                player.resetToGround();
            }
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // ========== DYNAMIC GAME SPEED ==========
        function getGameSpeed() {
            const baseSpeed = Math.min(window.innerWidth, window.innerHeight) / 150;
            return baseSpeed + Math.floor(score / 500) * 0.5;
        }

        function getGravity() {
            return Math.min(window.innerWidth, window.innerHeight) / 850;  // Balanced gravity
        }

        // ========== PLAYER - NOAH CHARACTER (EXACT REPLICA) ==========
        const player = {
            x: window.innerWidth * 0.2,
            y: 0,
            velocityY: 0,
            jumping: false,
            
            get width() {
                return 55 * scale;
            },
            
            get height() {
                return 65 * scale;
            },
            
            resetToGround() {
                this.y = groundY - this.height;
                this.velocityY = 0;
                this.jumping = false;
            },
            
            draw() {
                const centerX = this.x + this.width / 2;
                const centerY = this.y + this.height / 2;
                
                ctx.save();
                ctx.translate(centerX, centerY);
                
                // ===== SHOES - POLISHED ATHLETIC SNEAKERS =====
                // Left shoe base with gradient
                const leftShoeGradient = ctx.createRadialGradient(-8 * scale, 26 * scale, 0, -8 * scale, 26 * scale, 8 * scale);
                leftShoeGradient.addColorStop(0, '#FFFFFF');
                leftShoeGradient.addColorStop(1, '#F0F0F0');
                ctx.fillStyle = leftShoeGradient;
                ctx.beginPath();
                ctx.ellipse(-8 * scale, 26 * scale, 8 * scale, 4.5 * scale, -0.1, 0, Math.PI * 2);
                ctx.fill();
                
                // Left shoe outline
                ctx.strokeStyle = 'rgba(200, 200, 200, 0.3)';
                ctx.lineWidth = 0.6 * scale;
                ctx.beginPath();
                ctx.ellipse(-8 * scale, 26 * scale, 8 * scale, 4.5 * scale, -0.1, 0, Math.PI * 2);
                ctx.stroke();
                
                // Left shoe accent (brand color)
                const leftAccentGradient = ctx.createRadialGradient(-7 * scale, 25 * scale, 0, -7 * scale, 25 * scale, 5 * scale);
                leftAccentGradient.addColorStop(0, '#00E5D9');
                leftAccentGradient.addColorStop(1, '#00D1C7');
                ctx.fillStyle = leftAccentGradient;
                ctx.beginPath();
                ctx.ellipse(-7 * scale, 25 * scale, 5 * scale, 3 * scale, -0.1, 0, Math.PI * 2);
                ctx.fill();
                
                // Left shoe highlight
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.beginPath();
                ctx.ellipse(-9 * scale, 24.5 * scale, 2.5 * scale, 1.5 * scale, -0.1, 0, Math.PI * 2);
                ctx.fill();
                
                // Right shoe base with gradient
                const rightShoeGradient = ctx.createRadialGradient(8 * scale, 26 * scale, 0, 8 * scale, 26 * scale, 8 * scale);
                rightShoeGradient.addColorStop(0, '#FFFFFF');
                rightShoeGradient.addColorStop(1, '#F0F0F0');
                ctx.fillStyle = rightShoeGradient;
                ctx.beginPath();
                ctx.ellipse(8 * scale, 26 * scale, 8 * scale, 4.5 * scale, 0.1, 0, Math.PI * 2);
                ctx.fill();
                
                // Right shoe outline
                ctx.strokeStyle = 'rgba(200, 200, 200, 0.3)';
                ctx.lineWidth = 0.6 * scale;
                ctx.beginPath();
                ctx.ellipse(8 * scale, 26 * scale, 8 * scale, 4.5 * scale, 0.1, 0, Math.PI * 2);
                ctx.stroke();
                
                // Right shoe accent (brand color)
                const rightAccentGradient = ctx.createRadialGradient(7 * scale, 25 * scale, 0, 7 * scale, 25 * scale, 5 * scale);
                rightAccentGradient.addColorStop(0, '#00E5D9');
                rightAccentGradient.addColorStop(1, '#00D1C7');
                ctx.fillStyle = rightAccentGradient;
                ctx.beginPath();
                ctx.ellipse(7 * scale, 25 * scale, 5 * scale, 3 * scale, 0.1, 0, Math.PI * 2);
                ctx.fill();
                
                // Right shoe highlight
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.beginPath();
                ctx.ellipse(9 * scale, 24.5 * scale, 2.5 * scale, 1.5 * scale, 0.1, 0, Math.PI * 2);
                ctx.fill();
                
                // Shoe shadows for depth
                ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
                ctx.beginPath();
                ctx.ellipse(-8 * scale, 27.5 * scale, 6 * scale, 2 * scale, -0.1, 0, Math.PI);
                ctx.fill();
                ctx.beginPath();
                ctx.ellipse(8 * scale, 27.5 * scale, 6 * scale, 2 * scale, 0.1, 0, Math.PI);
                ctx.fill();
                
                // ===== LEGS - POLISHED SHORT & ATHLETIC =====
                // Left leg with gradient
                const leftLegGradient = ctx.createLinearGradient(-10 * scale, 16 * scale, -10 * scale, 27 * scale);
                leftLegGradient.addColorStop(0, '#0F3B3A');
                leftLegGradient.addColorStop(1, '#0A2928');
                ctx.fillStyle = leftLegGradient;
                ctx.beginPath();
                ctx.roundRect(-10 * scale, 16 * scale, 7 * scale, 11 * scale, 3.5 * scale);
                ctx.fill();
                
                // Left leg outline
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.08)';
                ctx.lineWidth = 0.5 * scale;
                ctx.beginPath();
                ctx.roundRect(-10 * scale, 16 * scale, 7 * scale, 11 * scale, 3.5 * scale);
                ctx.stroke();
                
                // Right leg with gradient
                const rightLegGradient = ctx.createLinearGradient(3 * scale, 16 * scale, 3 * scale, 27 * scale);
                rightLegGradient.addColorStop(0, '#0F3B3A');
                rightLegGradient.addColorStop(1, '#0A2928');
                ctx.fillStyle = rightLegGradient;
                ctx.beginPath();
                ctx.roundRect(3 * scale, 16 * scale, 7 * scale, 11 * scale, 3.5 * scale);
                ctx.fill();
                
                // Right leg outline
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.08)';
                ctx.lineWidth = 0.5 * scale;
                ctx.beginPath();
                ctx.roundRect(3 * scale, 16 * scale, 7 * scale, 11 * scale, 3.5 * scale);
                ctx.stroke();
                
                // Accent stripes (more refined)
                ctx.fillStyle = '#9ED8C3';
                ctx.beginPath();
                ctx.roundRect(-9 * scale, 17 * scale, 6 * scale, 2.5 * scale, 1.2 * scale);
                ctx.fill();
                ctx.beginPath();
                ctx.roundRect(4 * scale, 17 * scale, 6 * scale, 2.5 * scale, 1.2 * scale);
                ctx.fill();
                
                // Stripe highlights
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.fillRect(-9 * scale, 17 * scale, 6 * scale, 1 * scale);
                ctx.fillRect(4 * scale, 17 * scale, 6 * scale, 1 * scale);
                
                // ===== BODY - POLISHED & DETAILED (premium quality) =====
                // Main body (rounded rectangle with perfect proportions)
                ctx.fillStyle = '#7DE5DC';
                ctx.beginPath();
                ctx.roundRect(-13 * scale, 0, 26 * scale, 18 * scale, 9 * scale);
                ctx.fill();
                
                // Multi-layer shading for depth
                const bodyGradient = ctx.createRadialGradient(0, 9 * scale, 0, 0, 9 * scale, 13 * scale);
                bodyGradient.addColorStop(0, 'rgba(0, 209, 199, 0.08)');
                bodyGradient.addColorStop(0.5, 'rgba(0, 209, 199, 0.15)');
                bodyGradient.addColorStop(1, 'rgba(0, 209, 199, 0)');
                ctx.fillStyle = bodyGradient;
                ctx.beginPath();
                ctx.roundRect(-13 * scale, 0, 26 * scale, 18 * scale, 9 * scale);
                ctx.fill();
                
                // Body highlight (top light reflection)
                ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
                ctx.beginPath();
                ctx.ellipse(0, 3 * scale, 10 * scale, 4 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Subtle body outline for definition
                ctx.strokeStyle = 'rgba(0, 209, 199, 0.2)';
                ctx.lineWidth = 1 * scale;
                ctx.beginPath();
                ctx.roundRect(-13 * scale, 0, 26 * scale, 18 * scale, 9 * scale);
                ctx.stroke();
                
                // Leaf logo (refined and detailed)
                ctx.fillStyle = '#9ED8C3';
                ctx.beginPath();
                ctx.moveTo(0, 5 * scale);
                ctx.bezierCurveTo(3.5 * scale, 3 * scale, 5 * scale, 6 * scale, 4 * scale, 9 * scale);
                ctx.bezierCurveTo(2 * scale, 11 * scale, 0, 12 * scale, 0, 12 * scale);
                ctx.bezierCurveTo(0, 12 * scale, -2 * scale, 11 * scale, -4 * scale, 9 * scale);
                ctx.bezierCurveTo(-5 * scale, 6 * scale, -3.5 * scale, 3 * scale, 0, 5 * scale);
                ctx.fill();
                
                // Leaf outline for definition
                ctx.strokeStyle = 'rgba(15, 59, 58, 0.15)';
                ctx.lineWidth = 0.5 * scale;
                ctx.beginPath();
                ctx.moveTo(0, 5 * scale);
                ctx.bezierCurveTo(3.5 * scale, 3 * scale, 5 * scale, 6 * scale, 4 * scale, 9 * scale);
                ctx.bezierCurveTo(2 * scale, 11 * scale, 0, 12 * scale, 0, 12 * scale);
                ctx.bezierCurveTo(0, 12 * scale, -2 * scale, 11 * scale, -4 * scale, 9 * scale);
                ctx.bezierCurveTo(-5 * scale, 6 * scale, -3.5 * scale, 3 * scale, 0, 5 * scale);
                ctx.stroke();
                
                // Leaf vein (more visible)
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 1 * scale;
                ctx.beginPath();
                ctx.moveTo(0, 6 * scale);
                ctx.lineTo(0, 11 * scale);
                ctx.stroke();
                
                // Side veins
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 0.6 * scale;
                ctx.beginPath();
                ctx.moveTo(0, 8 * scale);
                ctx.lineTo(-2 * scale, 9.5 * scale);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, 8 * scale);
                ctx.lineTo(2 * scale, 9.5 * scale);
                ctx.stroke();
                
                // ===== ARMS - POLISHED & ROUNDED (premium quality) =====
                // Left arm (back) with gradient
                const leftArmGradient = ctx.createRadialGradient(-14 * scale, 8 * scale, 0, -14 * scale, 8 * scale, 8 * scale);
                leftArmGradient.addColorStop(0, '#8DE9E0');
                leftArmGradient.addColorStop(1, '#7DE5DC');
                ctx.fillStyle = leftArmGradient;
                ctx.beginPath();
                ctx.ellipse(-14 * scale, 8 * scale, 4 * scale, 8 * scale, -0.15, 0, Math.PI * 2);
                ctx.fill();
                
                // Left arm outline
                ctx.strokeStyle = 'rgba(0, 209, 199, 0.15)';
                ctx.lineWidth = 0.8 * scale;
                ctx.beginPath();
                ctx.ellipse(-14 * scale, 8 * scale, 4 * scale, 8 * scale, -0.15, 0, Math.PI * 2);
                ctx.stroke();
                
                // Right arm (front) with gradient
                const rightArmGradient = ctx.createRadialGradient(14 * scale, 8 * scale, 0, 14 * scale, 8 * scale, 8 * scale);
                rightArmGradient.addColorStop(0, '#8DE9E0');
                rightArmGradient.addColorStop(1, '#7DE5DC');
                ctx.fillStyle = rightArmGradient;
                ctx.beginPath();
                ctx.ellipse(14 * scale, 8 * scale, 4 * scale, 8 * scale, 0.15, 0, Math.PI * 2);
                ctx.fill();
                
                // Right arm outline
                ctx.strokeStyle = 'rgba(0, 209, 199, 0.15)';
                ctx.lineWidth = 0.8 * scale;
                ctx.beginPath();
                ctx.ellipse(14 * scale, 8 * scale, 4 * scale, 8 * scale, 0.15, 0, Math.PI * 2);
                ctx.stroke();
                
                // Hands/gloves - polished with gradient
                // Left hand
                const leftHandGradient = ctx.createRadialGradient(-15 * scale, 14 * scale, 0, -15 * scale, 14 * scale, 5 * scale);
                leftHandGradient.addColorStop(0, '#FFFFFF');
                leftHandGradient.addColorStop(1, '#F5F5F5');
                ctx.fillStyle = leftHandGradient;
                ctx.beginPath();
                ctx.arc(-15 * scale, 14 * scale, 5 * scale, 0, Math.PI * 2);
                ctx.fill();
                
                // Left hand outline
                ctx.strokeStyle = 'rgba(200, 200, 200, 0.2)';
                ctx.lineWidth = 0.6 * scale;
                ctx.beginPath();
                ctx.arc(-15 * scale, 14 * scale, 5 * scale, 0, Math.PI * 2);
                ctx.stroke();
                
                // Right hand
                const rightHandGradient = ctx.createRadialGradient(15 * scale, 14 * scale, 0, 15 * scale, 14 * scale, 5 * scale);
                rightHandGradient.addColorStop(0, '#FFFFFF');
                rightHandGradient.addColorStop(1, '#F5F5F5');
                ctx.fillStyle = rightHandGradient;
                ctx.beginPath();
                ctx.arc(15 * scale, 14 * scale, 5 * scale, 0, Math.PI * 2);
                ctx.fill();
                
                // Right hand outline
                ctx.strokeStyle = 'rgba(200, 200, 200, 0.2)';
                ctx.lineWidth = 0.6 * scale;
                ctx.beginPath();
                ctx.arc(15 * scale, 14 * scale, 5 * scale, 0, Math.PI * 2);
                ctx.stroke();
                
                // Hand highlights (more prominent)
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.beginPath();
                ctx.arc(-16 * scale, 12.5 * scale, 2.2 * scale, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(16 * scale, 12.5 * scale, 2.2 * scale, 0, Math.PI * 2);
                ctx.fill();
                
                // Hand shadows for depth
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.beginPath();
                ctx.arc(-15 * scale, 15.5 * scale, 3 * scale, 0, Math.PI);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(15 * scale, 15.5 * scale, 3 * scale, 0, Math.PI);
                ctx.fill();
                
                // ===== HEAD - POLISHED WATER DROP (premium details) =====
                // Main drop body (turquoise with gradient)
                const headGradient = ctx.createRadialGradient(-5 * scale, -18 * scale, 0, 0, -14 * scale, 18 * scale);
                headGradient.addColorStop(0, '#00E5D9');
                headGradient.addColorStop(0.6, '#00D1C7');
                headGradient.addColorStop(1, '#00BDB5');
                ctx.fillStyle = headGradient;
                ctx.beginPath();
                ctx.arc(0, -14 * scale, 18 * scale, 0, Math.PI * 2);
                ctx.fill();
                
                // Drop top point (more prominent)
                ctx.fillStyle = '#00D1C7';
                ctx.beginPath();
                ctx.moveTo(-11 * scale, -26 * scale);
                ctx.bezierCurveTo(-6 * scale, -36 * scale, 6 * scale, -36 * scale, 11 * scale, -26 * scale);
                ctx.bezierCurveTo(7 * scale, -24 * scale, 3 * scale, -22 * scale, 0, -22 * scale);
                ctx.bezierCurveTo(-3 * scale, -22 * scale, -7 * scale, -24 * scale, -11 * scale, -26 * scale);
                ctx.fill();
                
                // Water drop shine/highlight (left side) - BIGGER
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.ellipse(-7 * scale, -19 * scale, 7 * scale, 10 * scale, -0.4, 0, Math.PI * 2);
                ctx.fill();
                
                // Main bright spot
                ctx.fillStyle = 'rgba(255, 255, 255, 0.75)';
                ctx.beginPath();
                ctx.arc(-8 * scale, -22 * scale, 3.5 * scale, 0, Math.PI * 2);
                ctx.fill();
                
                // Secondary highlight
                ctx.fillStyle = 'rgba(255, 255, 255, 0.35)';
                ctx.beginPath();
                ctx.arc(5 * scale, -13 * scale, 4 * scale, 0, Math.PI * 2);
                ctx.fill();
                
                // Subtle outline for definition
                ctx.strokeStyle = 'rgba(0, 209, 199, 0.15)';
                ctx.lineWidth = 1 * scale;
                ctx.beginPath();
                ctx.arc(0, -14 * scale, 18 * scale, 0, Math.PI * 2);
                ctx.stroke();
                
                // ===== HEADBAND - POLISHED STRIPES =====
                // Green stripe (top)
                ctx.fillStyle = '#9CCC65';
                ctx.beginPath();
                ctx.ellipse(0, -18 * scale, 17 * scale, 5 * scale, 0, Math.PI, Math.PI * 2);

        // ========== OBSTACLES ==========
        class Obstacle {
            constructor() {
                this.x = window.innerWidth;
                this.speed = getGameSpeed();
                this.type = Math.random() < 0.5 ? 'burger' : 'candy';
                this.wobble = Math.random() * Math.PI * 2;
            }
            
            get width() {
                return this.type === 'burger' ? 45 * scale : 35 * scale;
            }
            
            get height() {
                return this.type === 'burger' ? 40 * scale : 45 * scale;
            }
            
            get y() {
                return groundY - this.height;
            }
            
            draw() {
                this.wobble += 0.05;
                const wobbleOffset = Math.sin(this.wobble) * 1.5 * scale;
                
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2 + wobbleOffset);
                
                if (this.type === 'burger') {
                    this.drawBurger();
                } else {
                    this.drawCandy();
                }
                
                ctx.restore();
            }
            
            drawBurger() {
                const size = 20 * scale;
                
                // Shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                ctx.beginPath();
                ctx.ellipse(0, size * 1.2, size * 1.1, size * 0.3, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Top bun
                ctx.fillStyle = '#D4A574';
                ctx.beginPath();
                ctx.ellipse(0, -size * 0.5, size * 0.9, size * 0.5, 0, Math.PI, 0);
                ctx.fill();
                
                // Sesame seeds
                ctx.fillStyle = '#F5E6D3';
                for (let i = 0; i < 6; i++) {
                    const angle = (i / 6) * Math.PI;
                    const x = Math.cos(angle) * size * 0.5;
                    const y = -size * 0.5 - Math.sin(angle) * size * 0.2;
                    ctx.beginPath();
                    ctx.arc(x, y, 1.5 * scale, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Lettuce
                ctx.fillStyle = '#7BC950';
                ctx.beginPath();
                ctx.ellipse(0, -size * 0.2, size, size * 0.15, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Tomato
                ctx.fillStyle = '#E74C3C';
                ctx.beginPath();
                ctx.ellipse(0, 0, size * 0.95, size * 0.12, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Cheese
                ctx.fillStyle = '#F9C74F';
                ctx.beginPath();
                ctx.moveTo(-size * 1.05, size * 0.15);
                ctx.lineTo(size * 1.05, size * 0.15);
                ctx.lineTo(size * 0.95, size * 0.35);
                ctx.lineTo(-size * 0.95, size * 0.35);
                ctx.closePath();
                ctx.fill();
                
                // Patty
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.ellipse(0, size * 0.25, size * 0.9, size * 0.2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Patty texture
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                for (let i = 0; i < 8; i++) {
                    const x = (Math.random() - 0.5) * size * 1.4;
                    const y = size * 0.25 + (Math.random() - 0.5) * size * 0.15;
                    ctx.beginPath();
                    ctx.arc(x, y, 1 * scale, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Bottom bun
                ctx.fillStyle = '#C8935F';
                ctx.beginPath();
                ctx.ellipse(0, size * 0.65, size, size * 0.3, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Bun highlight
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.ellipse(-size * 0.3, -size * 0.6, size * 0.3, size * 0.15, -0.3, 0, Math.PI * 2);
                ctx.fill();
            }
            
            drawCandy() {
                const size = 18 * scale;
                
                // Shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                ctx.beginPath();
                ctx.ellipse(0, size * 1.3, size * 0.8, size * 0.25, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Wrapper twist left
                ctx.fillStyle = '#E74C3C';
                ctx.save();
                ctx.rotate(-0.3);
                ctx.beginPath();
                ctx.moveTo(-size * 1.2, -size * 0.3);
                ctx.lineTo(-size * 0.9, -size * 0.1);
                ctx.lineTo(-size * 0.9, size * 0.1);
                ctx.lineTo(-size * 1.2, size * 0.3);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
                
                // Wrapper twist right
                ctx.save();
                ctx.rotate(0.3);
                ctx.beginPath();
                ctx.moveTo(size * 1.2, -size * 0.3);
                ctx.lineTo(size * 0.9, -size * 0.1);
                ctx.lineTo(size * 0.9, size * 0.1);
                ctx.lineTo(size * 1.2, size * 0.3);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
                
                // Candy body - spiral stripes
                for (let i = 0; i < 6; i++) {
                    const angle = (i / 6) * Math.PI * 2;
                    ctx.fillStyle = i % 2 === 0 ? '#E74C3C' : '#FFFFFF';
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.arc(0, 0, size * 0.8, angle, angle + Math.PI / 3);
                    ctx.closePath();
                    ctx.fill();
                }
                
                // Candy outline
                ctx.strokeStyle = '#C0392B';
                ctx.lineWidth = 2 * scale;
                ctx.beginPath();
                ctx.arc(0, 0, size * 0.8, 0, Math.PI * 2);
                ctx.stroke();
                
                // Shine effect
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.beginPath();
                ctx.ellipse(-size * 0.3, -size * 0.3, size * 0.25, size * 0.35, -0.5, 0, Math.PI * 2);
                ctx.fill();
                
                // Wrapper stripes
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1.5 * scale;
                for (let i = -3; i <= 3; i++) {
                    ctx.beginPath();
                    ctx.moveTo(-size * 0.9, i * size * 0.15);
                    ctx.lineTo(-size * 1.1, i * size * 0.15);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(size * 0.9, i * size * 0.15);
                    ctx.lineTo(size * 1.1, i * size * 0.15);
                    ctx.stroke();
                }
            }
            
            update() {
                this.x -= this.speed;
            }
            
            isOffScreen() {
                return this.x + this.width < 0;
            }
            
            collidesWith(player) {
                return (
                    player.x < this.x + this.width &&
                    player.x + player.width > this.x &&
                    player.y < this.y + this.height &&
                    player.y + player.height > this.y
                );
            }
        }

        // ========== COLLECTIBLES ==========
        class Collectible {
            constructor(type = 'shake') {
                this.type = type;
                this.x = window.innerWidth;
                this.baseY = groundY - 60 * scale - Math.random() * 80 * scale;
                this.collected = false;
                this.wobble = 0;
                this.speed = getGameSpeed();
            }
            
            get width() {
                return 25 * scale;
            }
            
            get height() {
                return 25 * scale;
            }
            
            get y() {
                return this.baseY;
            }
            
            draw() {
                this.wobble += 0.1;
                const offsetY = Math.sin(this.wobble) * 2 * scale;
                
                ctx.save();
                ctx.translate(
                    this.x + this.width / 2, 
                    this.y + this.height / 2 + offsetY
                );
                
                const size = 12 * scale;
                
                if (this.type === 'shake') {
                    // Batido - bottle shape
                    ctx.fillStyle = COLORS.greenMint;
                    ctx.beginPath();
                    ctx.roundRect(-size, -size * 1.2, size * 2, size * 2.4, 6 * scale);
                    ctx.fill();
                    
                    // Cap
                    ctx.fillStyle = COLORS.white;
                    ctx.fillRect(-size * 0.8, -size * 1.5, size * 1.6, 4 * scale);
                } else if (this.type === 'bonus') {
                    // Golden star
                    ctx.fillStyle = COLORS.gold;
                    ctx.beginPath();
                    for (let i = 0; i < 5; i++) {
                        const angle = (Math.PI * 2 * i) / 5 - Math.PI / 2;
                        const x = Math.cos(angle) * size;
                        const y = Math.sin(angle) * size;
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fill();
                } else if (this.type === 'speed') {
                    // Lightning bolt
                    ctx.fillStyle = COLORS.greenSoft;
                    ctx.beginPath();
                    ctx.moveTo(-size * 0.6, -size);
                    ctx.lineTo(0, 0);
                    ctx.lineTo(-size * 0.3, 0);
                    ctx.lineTo(size * 0.6, size);
                    ctx.lineTo(0, 0);
                    ctx.lineTo(size * 0.3, 0);
                    ctx.closePath();
                    ctx.fill();
                }
                
                ctx.restore();
            }
            
            update() {
                this.x -= this.speed;
            }
            
            isOffScreen() {
                return this.x + this.width < 0;
            }
            
            collidesWith(player) {
                if (this.collected) return false;
                return (
                    player.x < this.x + this.width &&
                    player.x + player.width > this.x &&
                    player.y < this.y + this.height &&
                    player.y + player.height > this.y
                );
            }
        }

        // ========== GAME ARRAYS ==========
        let obstacles = [];
        let collectibles = [];
        let particles = [];
        let speedBoostTimer = 0;
        
        // ========== PARTICLE SYSTEM ==========
        class Particle {
            constructor(x, y, color, type = 'circle') {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4 * scale;
                this.vy = (Math.random() - 0.5) * 4 * scale - 2 * scale;
                this.color = color;
                this.life = 1.0;
                this.size = (Math.random() * 3 + 2) * scale;
                this.type = type;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.15 * scale; // Gravity
                this.life -= 0.02;
            }
            
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                
                if (this.type === 'star') {
                    // Star particle
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.beginPath();
                    for (let i = 0; i < 5; i++) {
                        const angle = (Math.PI * 2 * i) / 5 - Math.PI / 2;
                        const x = Math.cos(angle) * this.size;
                        const y = Math.sin(angle) * this.size;
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fill();
                    ctx.restore();
                } else {
                    // Circle particle
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.globalAlpha = 1;
            }
            
            isDead() {
                return this.life <= 0;
            }
        }
        
        function createParticleExplosion(x, y, color, count = 8, type = 'circle') {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color, type));
            }
        }

        // ========== BACKGROUND ==========
        function drawBackground() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            // ===== SKY - Suave gradiente natural optimizado para móvil =====
            const skyGradient = ctx.createLinearGradient(0, 0, 0, h * 0.65);
            skyGradient.addColorStop(0, '#D5F2F0');    // Top - cyan suave
            skyGradient.addColorStop(0.2, '#E2F7F6');  // 
            skyGradient.addColorStop(0.4, '#EDF9F9');  // Transición suave
            skyGradient.addColorStop(0.6, '#F5FCFC');  // 
            skyGradient.addColorStop(0.8, '#FBFEFE');  // 
            skyGradient.addColorStop(1, '#FFFFFF');    // Bottom - blanco puro
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, w, h);
            
            // ===== GRAIN TEXTURE =====
            addGrainTexture(w, h);
            
            // ===== SOFT AMBIENT GLOW =====
            const sunGlow = ctx.createRadialGradient(
                w * 0.7, h * 0.12,
                0,
                w * 0.7, h * 0.12,
                w * 0.35
            );
            sunGlow.addColorStop(0, 'rgba(255, 253, 240, 0.12)');
            sunGlow.addColorStop(0.4, 'rgba(255, 253, 240, 0.05)');
            sunGlow.addColorStop(1, 'rgba(255, 253, 240, 0)');
            ctx.fillStyle = sunGlow;
            ctx.fillRect(0, 0, w, h * 0.4);
            
            // ===== ANIMATED MINIMAL CLOUDS =====
            drawMinimalClouds(w, h);
            
            // ===== MOUNTAINS & LAKE =====
            drawDistantMountains(w, h);
            
            // ===== GROUND =====
            drawRealisticGround(w, h);
        }

        function addGrainTexture(w, h) {
            // Leve grain/noise para textura natural
            ctx.fillStyle = 'rgba(0, 0, 0, 0.018)';
            for (let i = 0; i < 550; i++) {
                const x = Math.random() * w;
                const y = Math.random() * h;
                const size = Math.random() * 1.8;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Algunos puntos más claros para variación
            ctx.fillStyle = 'rgba(255, 255, 255, 0.012)';
            for (let i = 0; i < 200; i++) {
                const x = Math.random() * w;
                const y = Math.random() * h;
                const size = Math.random() * 1.2;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawMinimalClouds(w, h) {
            // Update and draw animated clouds
            updateAndDrawClouds();
        }
        
        // ========== ANIMATED CLOUDS SYSTEM ==========
        let clouds = [];
        
        class Cloud {
            constructor(startFromRight = true) {
                if (startFromRight) {
                    this.x = window.innerWidth + 150 * scale;
                } else {
                    // Initial positioning
                    this.x = Math.random() * window.innerWidth;
                }
                this.y = (Math.random() * 0.25 + 0.08) * window.innerHeight; // Top 33% of screen
                this.speed = (0.12 + Math.random() * 0.15) * scale;
                this.opacity = 0.15 + Math.random() * 0.05; // 15-20%
                this.cloudScale = 0.7 + Math.random() * 0.5; // Size variation
            }
            
            update() {
                this.x -= this.speed;
                return this.x > -150 * scale; // Remove when off screen left
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#FFFFFF';
                
                // Minimal rounded cloud shape with 4 circles
                const circles = [
                    { x: 0, y: 0, r: 28 },
                    { x: 35, y: -8, r: 24 },
                    { x: 60, y: -2, r: 26 },
                    { x: 25, y: 12, r: 20 }
                ];
                
                circles.forEach(circle => {
                    ctx.beginPath();
                    ctx.arc(
                        this.x + circle.x * scale * this.cloudScale,
                        this.y + circle.y * scale * this.cloudScale,
                        circle.r * scale * this.cloudScale,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                });
                
                ctx.restore();
            }
        }
        
        function initClouds() {
            clouds = [];
            // Start with 2-3 clouds in random positions
            const initialCount = 2 + Math.floor(Math.random() * 2);
            for (let i = 0; i < initialCount; i++) {
                clouds.push(new Cloud(false));
            }
        }
        
        function updateAndDrawClouds() {
            // Remove off-screen clouds and update positions
            clouds = clouds.filter(cloud => cloud.update());
            
            // Add new cloud occasionally from right (every ~6-10 seconds on average)
            if (Math.random() < 0.003 && clouds.length < 3) {
                clouds.push(new Cloud(true));
            }
            
            // Draw all clouds
            clouds.forEach(cloud => cloud.draw());
        }

                this.startY = groundY - 115 * scale + 30 * scale + Math.random() * 40 * scale;
                this.currentY = this.startY;
                this.velocityY = -3 * scale;
                this.gravity = 0.15 * scale;
                this.lifetime = 0;
                this.maxLifetime = 60;
                this.size = 3 * scale + Math.random() * 2 * scale;
                this.splashParticles = [];
            }
            
            update() {
                this.lifetime++;
                this.velocityY += this.gravity;
                this.currentY += this.velocityY;
                
                // Create splash when fish jumps out (lifetime = 1)
                if (this.lifetime === 1) {
                    this.createSplash(true); // Jump splash
                }
                
                // Create splash when fish re-enters water
                if (this.currentY >= this.startY && this.lifetime > 10) {
                    this.createSplash(false); // Landing splash
                    waterRipples.push(new WaterRipple(this.x, this.startY));
                    return false; // Remove fish
                }
                
                // Update splash particles
                this.splashParticles = this.splashParticles.filter(p => {
                    p.y += p.vy;
                    p.vy += 0.3 * scale; // Gravity on particles
                    p.x += p.vx;
                    p.life--;
                    p.alpha -= 0.03;
                    return p.life > 0 && p.alpha > 0;
                });
                
                return this.lifetime < this.maxLifetime;
            }
            
            createSplash(isJump) {
                const particleCount = isJump ? 8 : 12;
                const angleStart = isJump ? Math.PI : 0;
                const angleRange = Math.PI;
                
                for (let i = 0; i < particleCount; i++) {
                    const angle = angleStart + (Math.random() - 0.5) * angleRange;
                    const speed = (2 + Math.random() * 3) * scale;
                    
                    this.splashParticles.push({
                        x: this.x,
                        y: this.startY,
                        vx: Math.cos(angle) * speed * 0.5,
                        vy: Math.sin(angle) * speed,
                        life: 20 + Math.random() * 15,
                        alpha: 0.6 + Math.random() * 0.3,
                        size: (1 + Math.random() * 2) * scale
                    });
                }
            }
            
            draw() {
                const opacity = 1 - (this.lifetime / this.maxLifetime);
                
                // Fish body (silvery with water reflection)
                const fishGradient = ctx.createRadialGradient(this.x, this.currentY, 0, this.x, this.currentY, this.size * 2);
                fishGradient.addColorStop(0, `rgba(200, 230, 240, ${opacity * 0.9})`);
                fishGradient.addColorStop(1, `rgba(150, 200, 220, ${opacity * 0.6})`);
                ctx.fillStyle = fishGradient;
                
                ctx.beginPath();
                ctx.ellipse(this.x, this.currentY, this.size * 2, this.size, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Fish tail
                ctx.fillStyle = `rgba(180, 210, 225, ${opacity * 0.7})`;
                ctx.beginPath();
                ctx.moveTo(this.x - this.size * 2, this.currentY);
                ctx.lineTo(this.x - this.size * 3.5, this.currentY - this.size);
                ctx.lineTo(this.x - this.size * 3.5, this.currentY + this.size);
                ctx.closePath();
                ctx.fill();
                
                // Draw splash particles
                this.splashParticles.forEach(p => {
                    ctx.fillStyle = `rgba(200, 230, 245, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Water droplet tail effect
                    ctx.strokeStyle = `rgba(200, 230, 245, ${p.alpha * 0.5})`;
                    ctx.lineWidth = p.size * 0.5;
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(p.x - p.vx * 2, p.y - p.vy * 2);
                    ctx.stroke();
                });
            }
        }
        
        class WaterRipple {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = 30 * scale + Math.random() * 20 * scale;
                this.lifetime = 0;
                this.maxLifetime = 80;
            }
            
            update() {
                this.lifetime++;
                this.radius += 0.8 * scale;
                return this.lifetime < this.maxLifetime && this.radius < this.maxRadius;
            }
            
            draw() {
                const opacity = 1 - (this.lifetime / this.maxLifetime);
                ctx.strokeStyle = `rgba(255, 255, 255, ${opacity * 0.3})`;
                ctx.lineWidth = 1.5 * scale;
                
                // Main ripple circle
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();
                
                // Secondary ripple
                if (this.radius > 10 * scale) {
                    ctx.strokeStyle = `rgba(255, 255, 255, ${opacity * 0.15})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius - 8 * scale, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }
        }
        
        function spawnFish() {
            // Spawn fish occasionally (every 3-5 seconds)
            if (frameCount % 200 === 0 && Math.random() < 0.3) {
                fishJumps.push(new FishJump());
            }
        }
        
        function spawnRandomRipple() {
            // Random ripples occasionally (something falling)
            if (frameCount % 150 === 0 && Math.random() < 0.2) {
                const x = Math.random() * window.innerWidth;
                const y = groundY - 100 * scale + 20 * scale + Math.random() * 60 * scale;
                waterRipples.push(new WaterRipple(x, y));
            }
        }
        
        function drawDistantMountains(w, h) {
            // Lake starts higher and bigger (15% increase)
            const lakeStart = groundY - 115 * scale;
            
            // ===== LAYERED MOUNTAINS - Multiple layers for depth =====
            
            // Layer 1 - Far distant mountains (lightest, smallest)
            ctx.fillStyle = 'rgba(160, 190, 180, 0.15)';
            ctx.beginPath();
            ctx.moveTo(0, lakeStart - 40 * scale);
            for (let x = 0; x < w; x += 80 * scale) {
                const variance = Math.sin(x * 0.001) * 35 * scale + Math.cos(x * 0.003) * 25 * scale;
                ctx.lineTo(x, lakeStart - 40 * scale + variance);
            }
            ctx.lineTo(w, lakeStart - 40 * scale);
            ctx.lineTo(w, lakeStart);
            ctx.lineTo(0, lakeStart);
            ctx.closePath();
            ctx.fill();
            
            // Layer 2 - Mid-far mountains (medium opacity, medium height)
            ctx.fillStyle = 'rgba(140, 170, 160, 0.22)';
            ctx.beginPath();
            ctx.moveTo(0, lakeStart - 25 * scale);
            for (let x = 0; x < w; x += 65 * scale) {
                const variance = Math.sin(x * 0.0025 + 0.5) * 42 * scale + Math.cos(x * 0.005) * 30 * scale;
                ctx.lineTo(x, lakeStart - 25 * scale + variance);
            }
            ctx.lineTo(w, lakeStart - 25 * scale);
            ctx.lineTo(w, lakeStart);
            ctx.lineTo(0, lakeStart);
            ctx.closePath();
            ctx.fill();
            
            // Layer 3 - Mid-close mountains (more visible)
            ctx.fillStyle = 'rgba(120, 155, 145, 0.32)';
            ctx.beginPath();
            ctx.moveTo(0, lakeStart - 15 * scale);
            for (let x = 0; x < w; x += 55 * scale) {
                const variance = Math.sin(x * 0.004 + 1) * 48 * scale + Math.cos(x * 0.007) * 35 * scale;
                ctx.lineTo(x, lakeStart - 15 * scale + variance);
            }
            ctx.lineTo(w, lakeStart - 15 * scale);
            ctx.lineTo(w, lakeStart);
            ctx.lineTo(0, lakeStart);
            ctx.closePath();
            ctx.fill();
            
            // Layer 4 - Closest mountains (most defined and tall)
            ctx.fillStyle = 'rgba(100, 140, 130, 0.42)';
            ctx.beginPath();
            ctx.moveTo(0, lakeStart);
            for (let x = 0; x < w; x += 45 * scale) {
                const variance = Math.sin(x * 0.006 + 1.5) * 55 * scale + Math.cos(x * 0.009) * 40 * scale;
                ctx.lineTo(x, lakeStart + variance);
            }
            ctx.lineTo(w, lakeStart);
            ctx.closePath();
            ctx.fill();
            
            // ===== LAKE - Realistic with depth and movement =====
            // Base water with depth gradient
            const lakeGradient = ctx.createLinearGradient(0, lakeStart, 0, groundY);
            lakeGradient.addColorStop(0, '#A8D5E3');   // Claro arriba
            lakeGradient.addColorStop(0.3, '#8BBFD4');
            lakeGradient.addColorStop(0.6, '#6FA8C3');
            lakeGradient.addColorStop(0.85, '#5A96B5');
            lakeGradient.addColorStop(1, '#4585A8');   // Profundo abajo
            ctx.fillStyle = lakeGradient;
            ctx.fillRect(0, lakeStart, w, groundY - lakeStart);
            
            // Water depth layers (darker bands for depth perception)
            ctx.fillStyle = 'rgba(50, 100, 130, 0.08)';
            for (let i = 0; i < 4; i++) {
                const y = lakeStart + ((i + 1) * (groundY - lakeStart) / 5);
                const height = 8 * scale;
                ctx.fillRect(0, y, w, height);
            }
            
            // Gentle animated waves on surface
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.12)';
            ctx.lineWidth = 1.5 * scale;
            ctx.lineCap = 'round';
            
            for (let i = 0; i < 6; i++) {
                const waveY = lakeStart + 15 * scale + (i * 12 * scale);
                const waveSpeed = 0.003 + (i * 0.0005);
                const waveOffset = Math.sin(frameCount * waveSpeed + i) * 15 * scale;
                
                ctx.beginPath();
                for (let x = 0; x < w; x += 20 * scale) {
                    const wave = Math.sin((x / (40 * scale)) + frameCount * waveSpeed + i * 0.5) * 2 * scale;
                    if (x === 0) {
                        ctx.moveTo(x + waveOffset, waveY + wave);
                    } else {
                        ctx.lineTo(x + waveOffset, waveY + wave);
                    }
                }
                ctx.stroke();
            }
            
            // Light reflections on water (subtle shimmer)
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            const shimmerTime = frameCount * 0.002;
            for (let i = 0; i < 15; i++) {
                const x = (Math.sin(shimmerTime + i * 0.5) * 0.3 + 0.5) * w;
                const y = lakeStart + ((i * 47 + 23) % (groundY - lakeStart));
                const width = 10 * scale + ((i * 7) % 15) * scale;
                const opacity = (Math.sin(shimmerTime * 2 + i) * 0.5 + 0.5) * 0.08;
                ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                ctx.fillRect(x, y, width, 1 * scale);
            }
            
            // Draw fish jumps with realistic splashes
            fishJumps = fishJumps.filter(fish => {
                const alive = fish.update();
                if (alive) fish.draw();
                return alive;
            });
            
            // Draw water ripples
            waterRipples = waterRipples.filter(ripple => {
                const active = ripple.update();
                if (active) ripple.draw();
                return active;
            });
        }

        function drawRealisticGround(w, h) {
            // Simple solid grass - clean and minimal with correct brand color
            const grassGradient = ctx.createLinearGradient(0, groundY, 0, h);
            grassGradient.addColorStop(0, '#9ED8C3');  // Verde suave marca
            grassGradient.addColorStop(1, '#B0E0D0');  // Ligeramente más claro
            ctx.fillStyle = grassGradient;
            ctx.fillRect(0, groundY, w, h - groundY);
            
            // Ground horizon line - clean separation
            ctx.strokeStyle = 'rgba(15, 59, 58, 0.15)';
            ctx.lineWidth = 2 * scale;
            ctx.beginPath();
            ctx.moveTo(0, groundY);
            ctx.lineTo(w, groundY);
            ctx.stroke();
        }

        function drawFloatingClouds(w, h) {
            const time = frameCount * 0.2;
            
            // Layer 1 - Far clouds (slow, light, high)
            drawRealisticCloud(
                (time * 0.3) % (w + 600 * scale) - 300 * scale,
                h * 0.08,
                70 * scale,
                0.15,
                1.0
            );
            
            drawRealisticCloud(
                (time * 0.25 + w * 0.5) % (w + 500 * scale) - 250 * scale,
                h * 0.12,
                55 * scale,
                0.12,
                0.9
            );
            
            drawRealisticCloud(
                (time * 0.28 + w * 0.7) % (w + 550 * scale) - 275 * scale,
                h * 0.06,
                60 * scale,
                0.13,
                0.95
            );
            
            // Layer 2 - Mid clouds (medium speed, more visible)
            drawRealisticCloud(
                (time * 0.5) % (w + 500 * scale) - 250 * scale,
                h * 0.18,
                80 * scale,
                0.25,
                1.2
            );
            
            drawRealisticCloud(
                (time * 0.45 + w * 0.3) % (w + 450 * scale) - 225 * scale,
                h * 0.22,
                65 * scale,
                0.22,
                1.1
            );
            
            drawRealisticCloud(
                (time * 0.48 + w * 0.8) % (w + 480 * scale) - 240 * scale,
                h * 0.15,
                70 * scale,
                0.23,
                1.15
            );
            
            // Layer 3 - Close clouds (faster, more defined)
            drawRealisticCloud(
                (time * 0.7) % (w + 400 * scale) - 200 * scale,
                h * 0.28,
                90 * scale,
                0.35,
                1.4
            );
            
            drawRealisticCloud(
                (time * 0.65 + w * 0.4) % (w + 380 * scale) - 190 * scale,
                h * 0.32,
                75 * scale,
                0.32,
                1.3
            );
            
            drawRealisticCloud(
                (time * 0.72 + w * 0.6) % (w + 420 * scale) - 210 * scale,
                h * 0.25,
                85 * scale,
                0.33,
                1.35
            );
        }

        function drawRealisticCloud(x, y, baseSize, opacity, scale_multiplier) {
            const size = baseSize * scale_multiplier;
            
            // Soft cloud shadow/depth
            ctx.fillStyle = `rgba(200, 220, 230, ${opacity * 0.3})`;
            ctx.globalAlpha = opacity * 0.5;
            
            ctx.beginPath();
            // Bottom puffs for depth shadow
            ctx.arc(x - size * 0.6, y + size * 0.4, size * 0.7, 0, Math.PI * 2);
            ctx.arc(x + size * 0.6, y + size * 0.4, size * 0.7, 0, Math.PI * 2);
            ctx.arc(x, y + size * 0.3, size * 0.9, 0, Math.PI * 2);
            ctx.fill();
            
            // Main cloud body - bright white
            ctx.fillStyle = COLORS.white;
            ctx.globalAlpha = opacity;
            
            ctx.beginPath();
            
            // Main body - larger overlapping circles for fluffy effect
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.arc(x - size * 0.7, y + size * 0.1, size * 0.85, 0, Math.PI * 2);
            ctx.arc(x + size * 0.7, y + size * 0.1, size * 0.85, 0, Math.PI * 2);
            
            // Top puffs
            ctx.arc(x - size * 0.4, y - size * 0.4, size * 0.75, 0, Math.PI * 2);
            ctx.arc(x + size * 0.4, y - size * 0.4, size * 0.75, 0, Math.PI * 2);
            ctx.arc(x, y - size * 0.5, size * 0.65, 0, Math.PI * 2);
            
            // Extra detail puffs
            ctx.arc(x - size * 0.2, y - size * 0.6, size * 0.45, 0, Math.PI * 2);
            ctx.arc(x + size * 0.2, y - size * 0.6, size * 0.45, 0, Math.PI * 2);
            ctx.arc(x - size * 0.5, y, size * 0.5, 0, Math.PI * 2);
            ctx.arc(x + size * 0.5, y, size * 0.5, 0, Math.PI * 2);
            
            ctx.fill();
            
            // Highlight on top - subtle glow
            ctx.fillStyle = `rgba(255, 255, 255, ${opacity * 0.4})`;
            ctx.beginPath();
            ctx.arc(x, y - size * 0.3, size * 0.6, 0, Math.PI * 2);
            ctx.arc(x - size * 0.3, y - size * 0.4, size * 0.4, 0, Math.PI * 2);
            ctx.arc(x + size * 0.3, y - size * 0.4, size * 0.4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.globalAlpha = 1;
        }

        // ========== SPAWN LOGIC ==========
        function spawnObstacle() {
            if (frameCount % 120 === 0) {
                obstacles.push(new Obstacle());
            }
        }

        function spawnCollectible() {
            if (frameCount % 180 === 0) {
                const rand = Math.random();
                let type;
                if (rand < 0.6) type = 'shake';
                else if (rand < 0.9) type = 'bonus';
                else type = 'speed';
                collectibles.push(new Collectible(type));
            }
        }

        // ========== COLLISION & SCORING ==========
        function checkCollisions() {
            // Obstacle collisions
            for (let obstacle of obstacles) {
                if (obstacle.collidesWith(player)) {
                    // Explosion effect on collision
                    createParticleExplosion(
                        obstacle.x + obstacle.width / 2,
                        obstacle.y + obstacle.height / 2,
                        '#E74C3C',
                        12
                    );
                    gameOver();
                    return;
                }
            }
            
            // Collectible collisions
            for (let collectible of collectibles) {
                if (collectible.collidesWith(player)) {
                    collectible.collected = true;
                    
                    // Particle effects based on type
                    if (collectible.type === 'shake') {
                        score += 10;
                        createParticleExplosion(
                            collectible.x + collectible.width / 2,
                            collectible.y + collectible.height / 2,
                            COLORS.greenMint,
                            10,
                            'circle'
                        );
                    } else if (collectible.type === 'bonus') {
                        score += 50;
                        createParticleExplosion(
                            collectible.x + collectible.width / 2,
                            collectible.y + collectible.height / 2,
                            COLORS.gold,
                            15,
                            'star'
                        );
                    } else if (collectible.type === 'speed') {
                        speedBoostTimer = 180;
                        createParticleExplosion(
                            collectible.x + collectible.width / 2,
                            collectible.y + collectible.height / 2,
                            COLORS.greenSoft,
                            12,
                            'circle'
                        );
                    }
                    
                    updateScore();
                }
            }
        }

        function updateScore() {
            scoreDisplay.textContent = score;
            
            // Score pop animation
            scoreDisplay.style.transform = 'translateX(-50%) scale(1.1)';
            setTimeout(() => {
                scoreDisplay.style.transform = 'translateX(-50%) scale(1)';
            }, 100);
        }

        // ========== GAME LOOP ==========
        function gameLoop() {
            if (gameState !== 'playing') return;
            
            frameCount++;
            
            // Clear canvas
            const w = window.innerWidth;
            const h = window.innerHeight;
            ctx.clearRect(0, 0, w, h);
            
            // Draw background
            drawBackground();
            
            // Spawn lake effects
            spawnFish();
            spawnRandomRipple();
            
            // Speed boost visual indicator
            if (speedBoostTimer > 0) {
                ctx.fillStyle = `rgba(183, 228, 199, ${0.15 * Math.sin(frameCount * 0.2)})`;
                ctx.fillRect(0, 0, w, h);
            }
            
            // Update and draw player
            player.update();
            player.draw();
            
            // Spawn entities
            spawnObstacle();
            spawnCollectible();
            
            // Update and draw obstacles
            obstacles = obstacles.filter(obstacle => {
                obstacle.update();
                obstacle.draw();
                return !obstacle.isOffScreen();
            });
            
            // Update and draw collectibles
            collectibles = collectibles.filter(collectible => {
                if (!collectible.collected) {
                    collectible.update();
                    collectible.draw();
                }
                return !collectible.isOffScreen() && !collectible.collected;
            });
            
            // Update and draw particles
            particles = particles.filter(particle => {
                particle.update();
                particle.draw();
                return !particle.isDead();
            });
            
            // Check collisions
            checkCollisions();
            
            // Speed boost timer
            if (speedBoostTimer > 0) {
                speedBoostTimer--;
            }
            
            // Distance score
            if (frameCount % 10 === 0) {
                score += 1;
                updateScore();
            }
            
            requestAnimationFrame(gameLoop);
        }

        // ========== GAME CONTROLS ==========
        function startGame() {
            gameState = 'playing';
            score = 0;
            frameCount = 0;
            obstacles = [];
            collectibles = [];
            particles = [];
            fishJumps = [];
            waterRipples = [];
            speedBoostTimer = 0;
            initClouds(); // Initialize clouds
            
            player.x = window.innerWidth * 0.2;
            player.resetToGround();
            
            startScreen.classList.remove('active');
            gameOverScreen.classList.remove('active');
            updateScore();
            gameLoop();
        }

        function gameOver() {
            gameState = 'gameOver';
            finalScoreDisplay.textContent = score;
            gameOverScreen.classList.add('active');
        }

        function restartGame() {
            startGame();
        }

        // ========== INPUT HANDLING ==========
        function handleJump() {
            if (gameState === 'playing') {
                player.jump();
            }
        }

        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                handleJump();
            }
        });

        // Touch/Click
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleJump();
        });

        canvas.addEventListener('click', () => {
            handleJump();
        });

        // Buttons
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', restartGame);

        // Prevent scroll on mobile
        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // ========== INITIALIZATION ==========
        resizeCanvas();
        player.resetToGround();
        initClouds(); // Initialize clouds on page load
    </script>
